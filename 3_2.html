<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Navigation Bar</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  background-color: #333;
  padding: 20px 0;
  position: fixed;
  width: 100%;
  top: -50px; /* Initially hide the navbar */
  transition: top 0.3s; /* Add smooth transition */
}

header nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

header nav ul li {
  display: inline;
  margin: 0 20px;
}

header nav ul li a {
  color: #fff;
  text-decoration: none;
}

.content {
  padding-top: 100px; /* Adjust according to your needs to prevent content from being hidden behind the navbar */
}

  </style>
</head>
<body>
  <header>
    <nav id="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <!-- Your page content goes here -->
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec dui mauris. Sed tincidunt ante non urna fringilla, a iaculis lorem finibus. Nulla facilisi. Phasellus vestibulum dolor vel magna interdum ultrices.</p>
  </div>

  <script>let prevScrollPos = window.pageYOffset;
    window.onscroll = function() {
      let currentScrollPos = window.pageYOffset;
      if (prevScrollPos > currentScrollPos) {
        document.getElementById("navbar").style.top = "0";
      } else {
        document.getElementById("navbar").style.top = "-50px";
      }
      prevScrollPos = currentScrollPos;
    }
    </script>
</body>
</html>
